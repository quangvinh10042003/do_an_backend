<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
            shrink-to-fit=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="http://localhost:3000/assets/img/apple-icon.png"
    />
    <!-- <link rel="icon" type="image/png" href="{{url('images')}}/logo.png" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Clothing Store Admin</title>
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <!-- Nucleo Icons -->
    <link
      href="http://localhost:3000/assets/css/nucleo-icons.css"
      rel="stylesheet"
    />
    <link
      href="http://localhost:3000/assets/css/nucleo-svg.css"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="http://localhost:3000/assets/css/nucleo-svg.css"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <!-- <link rel="stylesheet" href="{{url('style')}}/alert.css" /> -->
    <link
      id="pagestyle"
      href="http://localhost:3000/assets/css/argon-dashboard.css?v=2.0.4"
      rel="stylesheet"
    />
    <link
      id="pagestyle"
      href="http://localhost:3000/assets/css/main.css"
      rel="stylesheet"
    />
  </head>

  <body class="g-sidenav-show bg-gray-100 row" style="width: 100vw">
    <div class="min-height-200 bg-primary position-absolute w-100"></div>
    <div class="col-3">
      <aside
        class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4"
        id="sidenav-main"
      >
        <div>
          <i
            class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
            aria-hidden="true"
            id="iconSidenav"
          ></i>
          <div class="navbar-brand m-0">
            <div class="fs-5 text-center ms-1 font-weight-bold">
              Clothing Store Admin
            </div>
            <div class="text-center font-weight-bold text-primary pt-1">
              Hello: <%= login.username %>
            </div>
          </div>
        </div>
        <hr class="horizontal dark mt-0" />
        <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/admin">
                <div
                  class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center"
                >
                  <i class="ni ni-tv-2 text-primary text-sm opacity-10"></i>
                </div>
                <span class="nav-link-text ms-1">Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="/admin/product">
                <div
                  class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center"
                >
                  <i
                    class="fa-solid fa-shirt text-warning text-sm opacity-10"
                  ></i>
                </div>
                <span class="nav-link-text ms-1">Product</span>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-success" href="/admin/category">
                <div
                  class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center"
                >
                  <i
                    class="fa-regular fa-calendar-days text-success text-sm opacity-10"
                  ></i>
                </div>
                <span class="nav-link-text ms-1">Category</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-info" href="/admin/order">
                <div
                  class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center"
                >
                  <i
                    class="fa-regular fa-list text-info text-sm opacity-10"
                  ></i>
                </div>
                <span class="nav-link-text ms-1">Order</span>
              </a>
            </li>

            <li class="nav-item mt-3">
              <h6
                class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6"
              >
                Account pages
              </h6>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">
                <div
                  class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center"
                >
                  <i class="fa-solid fa-key text-dark text-sm opacity-10"></i>
                </div>
                <span class="nav-link-text ms-1">Change Password</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/logout">
                <div
                  class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center"
                >
                  <i
                    class="fa-solid fa-right-from-bracket text-warning text-sm opacity-10"
                  ></i>
                </div>
                <span class="nav-link-text ms-1">Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>
    </div>
  </body>
</html>
